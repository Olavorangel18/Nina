<div style="display: flex;flex-direction: column; margin: 10px;box-shadow: 0px 4px 0px #658BC1;">
    <div style="padding-left:10px;color: #4A6370;font-style: normal;font-weight: 500;font-size: 10px;letter-spacing: 0.015em;background: #E8E8E8;">COMPLAINT</div>
    <div style="background: #ffffff; display: flex; padding-bottom: 20px;">
        <div style="width: 90%;">
            <h4 style="margin: 10px; font-size: 20px; font-weight: 500; letter-spacing: 0.015em;">{{complaint?.description}}</h4>
            <div style="margin:10px 10px 30px 10px ; display: flex; justify-content: center; align-items: center; border-radius: 100px; color: white; font-size: 10px;letter-spacing: 0.015em; background: #658bc1; width: 61px; height: 24px;">{{complaint?.place}}</div>
            <div style="display: flex; margin: 10px;">
                <div style="margin-right: 5px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.86 2H16.14L22 7.86V16.14L16.14 22H7.86L2 16.14V7.86L7.86 2Z" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8V12" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 16H12.01" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <h5 style="margin: 0;font-size: 15px; font-weight: 500; line-height: 150%;letter-spacing: 0.015em; color: #4a6370;">Type</h5>
                    <h6 style="margin: 0;font-size: 10px; font-weight: 500; line-height: 150%;letter-spacing: 0.015em; color: #4a6370;">{{complaint?.type}}</h6>
                </div>
            </div>
            <div style="display: flex;margin: 10px;">
                <div style="margin-right: 5px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 2V6" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 2V6" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 10H21" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                        
                </div>
                <div>
                    <h5 style="margin: 0;font-size: 15px; font-weight: 500; line-height: 150%;letter-spacing: 0.015em; color: #4a6370;">Update Date</h5>
                   <h6 style="margin: 0;font-size: 10px; font-weight: 500; line-height: 150%;letter-spacing: 0.015em; color: #4a6370;">{{complaint?.modified_at}}</h6>
                </div>
            </div>
        </div>
        <div style="display: flex; align-items: flex-end; justify-content: end;">
            <mat-slide-toggle></mat-slide-toggle>
        </div>
    </div>
</div>
