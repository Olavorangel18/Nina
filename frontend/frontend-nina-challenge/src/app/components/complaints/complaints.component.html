<div class="complaint-card">
    <div class="complaint-title">
        <div>COMPLAINT</div>
        <div class="m-10">{{complaint?._id}}</div>
    </div>
    <div class="card-content">
        <div style="width: 90%;">
            <h4 class="complaint-description">{{complaint?.description}}</h4>
            <div class="complaint-place">{{complaint?.place}}</div>
            <div class="container-items">
                <div class="m-5">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.86 2H16.14L22 7.86V16.14L16.14 22H7.86L2 16.14V7.86L7.86 2Z" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8V12" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 16H12.01" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <h5>Type</h5>
                    <h6>{{complaint?.type}}</h6>
                </div>
            </div>
            <div class="container-items">
                <div class="m-5">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 2V6" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 2V6" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 10H21" stroke="#4A6370" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                        
                </div>
                <div>
                    <h5>Datetime</h5>
                   <h6>{{formatDate(complaint?.datetime)}}</h6>
                </div>
            </div>
            <div class="container-items">
                <div>
                   <h6 id="updated-date">Updated Date {{formatDate(complaint?.modified_at)}}</h6>
                </div>
            </div>
        </div>
        <div class="container-items">
            <div>
               <h5 id="created-date">Created date {{formatDate(complaint?.created_at)}}</h5>
            </div>
        </div>
        <div class="container-toggle">
            <mat-slide-toggle  color="primary" [checked]="complaint?.at_moment"></mat-slide-toggle>
        </div>
    </div>
</div>
